<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashbord.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="menue">
        <ul>
            <li class="profile">
                <div class="image">
                     <img src="../photo.jpg" alt="profile">
                </div>
                    <h2>Ahmad Alkhooly</h2>
            </li>
            <li>
                <a class='active' href="#">
                     <i class="fas fa-home"></i>
                     <p>dashboard</p>
                </a>
            </li>
            <li>
                <a href="#">
                     <i class="fas fa-user-group"></i>
                     <p>clients</p>
                </a>
            </li>
            <li>
                <a href="#">
                     <i class="fas fa-table"></i>
                     <p>products</p>
                </a>
            </li>
            <li>
                <a href="#">
                     <i class="fas fa-chart-pie"></i>
                     <p>charts</p>
                </a>
            </li>
            <li>
                <a href="#">
                     <i class="fas fa-pen"></i>
                     <p>posts</p>
                </a>
            </li>
            <li>
                <a href="#">
                     <i class="fas fa-star"></i>
                     <p>favorite</p>
                </a>
            </li>
            <li>
                <a href="#">
                     <i class="fas fa-cog"></i>
                     <p>settings</p>
                </a>
            </li>
            <li class="log-out">
                <a href="#">
                     <i class="fas fa-sign-out"></i>
                     <p>Log-Out</p>
                </a>
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="title">
            <p>dashboard</p>
            <i class='fas fa-chart-bar'></i>
        </div>
        <div class="data">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="inside">
                    <p>user</p>
                    <span>100</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="inside">
                    <p>posts</p>
                    <span>765</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-table"></i>
                <div class="inside">
                    <p>products</p>
                    <span>34</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-dollar"></i>
                <div class="inside">
                    <p>revenue</p>
                    <span>$126</span>
                </div>
            </div>
        </div>
        <div class="title">
            <p>products</p>
            <i class='fas fa-chart-table'></i>
        </div>
        <table>
            <thead>
                <tr>
                    <th>product</th>
                    <th>price</th>
                    <th>count</th>
                </tr>
                <tbody>
                    <tr>
                        <td>tv</td>
                        <span class="price"><td>$623</td></span>
                        <span class='count'><td>65</td></span>
                    </tr>
                    <tr>
                        <td>phone</td>
                        <span class="price"><td>$355</td></span>
                        <span class='count'><td>60</td></span>
                    </tr>
                    <tr>
                        <td>laptop</td>
                        <span class="price"><td>$723</td></span>
                        <span class='count'><td>55</td></span>
                    </tr>
                    <tr>
                        <td>ipad</td>
                        <span class="price"><td>$523</td></span>
                        <span class='count'><td>65</td></span>
                    </tr>
                    <tr>
                        <td>kamera</td>
                        <span class="price"><td>$223</td></span>
                        <span class='count'><td>75</td></span>
                    </tr>
                    <tr>
                        <td>drone</td>
                        <span class="price"><td>$423</td></span>
                        <span class='count'><td>35</td></span>
                    </tr>
                </tbody>
            </thead>
        </table>
    </div>
</body>
</html>
